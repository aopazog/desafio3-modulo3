  <div id="div3" style="width:200px; height: 200px; background-color:green;"></div>
  <div id="div4" style="width:200px; height: 200px; background-color:yellow;"></div>
<script>
function negrear(id){
  const ele = document.getElementById(id)
  alert(id)
  ele.addEventListener("click",function(event){
  ele.style.backgroundColor = "#000000"
  })
}
negrear("div1")
